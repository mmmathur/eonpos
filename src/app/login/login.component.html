<div class="login-panel">
    <md-card class="card col-md-4 col-md-offset-4 vcenter">
    
    <div class="title">Welcome</div>
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <md-input class="login-input" name="username" [(ngModel)]="model.username" #username="ngModel" placeholder="user name" required></md-input>
            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <md-input class="login-input" type="password" name="password" [(ngModel)]="model.password" #password="ngModel" placeholder="password" required></md-input>
            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Login</button>
